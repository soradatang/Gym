<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch Tập Gym</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    img { max-width: 100%; height: auto; }
    #meal-plan { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Lịch Tập Gym</h1>
  <p id="today"></p>
  <label for="daySelector">Chọn ngày: </label>
  <select id="daySelector">
    <option value="1">Thứ 2</option>
    <option value="2">Thứ 3</option>
    <option value="3">Thứ 4</option>
    <option value="4">Thứ 5</option>
    <option value="5">Thứ 6</option>
    <option value="6">Thứ 7</option>
    <option value="0">Chủ nhật</option>
  </select>
  <h2 id="workout-title"></h2>
  <ul id="exercises"></ul>
  <button id="toggle-meal">Hiện/ẩn thực đơn hôm nay</button>
  <div id="meal-plan" style="display:none;"></div>
